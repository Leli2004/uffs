<html>
<head>
</head>
<body>
<p style="text-align: center">
  <img src="gato.png" style="position: absolute; transform: scale(0.5)">
</p>
<script>
  let cat = document.querySelector("img")
  let angleCat = Math.PI / 2;

  function animateCat(time, lastTime) {
    if (lastTime != null) {
      angleCat += (time - lastTime) * 0.001;
    }
    cat.style.top = (Math.sin(angleCat) * 200) + "px";
    cat.style.left = (Math.cos(angleCat) * 1800) + "px";
    requestAnimationFrame(newTime => animateCat(newTime, time));
  }

  requestAnimationFrame(animateCat);

</script>
</body>
</html>
